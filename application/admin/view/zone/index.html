    function member_dels(obj,id){

        layer.confirm('确认要删除吗？',function(index){

            //发异步删除数据
            $.ajax({
                type: "get",
                url: "{:url('admin/Zone/delZone')}",
                data: {id:id},
                dataType: "json",
                success: function(data){
                    if(data.code==1){
                        $(obj).parents("tr").remove();

                        layer.msg(data.msg,{icon:1,time:1000});
                    }else{
                        layer.msg(data.msg,{icon:1,time:1000});
                    }
                }
            });


        });

    }
</script>
