<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=640,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="format-detection" content="adress=no"/>

    <title>评价</title>
    <link rel="stylesheet" href="__STATIC__/css/style.css">
    <link rel="stylesheet" href="__STATIC__/iconfont/iconfont.css">
    <script src="__STATIC__/js/jquery.min.js"></script>
</head>
<body>
<div class="wrap">
    <div class="head"></div>
    <ul class="list">
        <li class="star satisfied">
            <label>整体满意度</label>
            <i class="iconfont icon-star"></i>
            <i class="iconfont icon-star"></i>
            <i class="iconfont icon-star"></i>
            <i class="iconfont icon-star"></i>
            <i class="iconfont icon-star"></i>
        </li>
        <li class="star convenient">
            <label>报修便利</label>
            <i class="iconfont icon-star"></i>
            <i class="iconfont icon-star"></i>
            <i class="iconfont icon-star"></i>
            <i class="iconfont icon-star"></i>
            <i class="iconfont icon-star"></i>
        </li>
        <li class="star clean">
            <label>现场清洁</label>
            <i class="iconfont icon-star"></i>
            <i class="iconfont icon-star"></i>
            <i class="iconfont icon-star"></i>
            <i class="iconfont icon-star"></i>
            <i class="iconfont icon-star"></i>
        </li>
        <li class="star clear">
            <label>方案清晰</label>
            <i class="iconfont icon-star"></i>
            <i class="iconfont icon-star"></i>
            <i class="iconfont icon-star"></i>
            <i class="iconfont icon-star"></i>
            <i class="iconfont icon-star"></i>
        </li>
        <li class="star attitude">
            <label>服务态度</label>
            <i class="iconfont icon-star"></i>
            <i class="iconfont icon-star"></i>
            <i class="iconfont icon-star"></i>
            <i class="iconfont icon-star"></i>
            <i class="iconfont icon-star"></i>
        </li>
    </ul>
    <ul class="list">
        <li>
            <label>房修师工号</label>
            <input class="name" name="workers" type="text">
            <input class="openid" name="openid" value="{$openid}"  type="hidden">
            <input class="repair_id" name="repair_id" value="{$repair_id}"  type="hidden">
        </li>
    </ul>
    <div class="btn">
        <a class="bg-color1 submit" href="javascript:;">提交</a>
    </div>
</div>
<div class="wrap prompt hide">
    <i class="iconfont icon-icon-success"></i>
    <h1 class="tit">感谢您的评价</h1>
    <p class="info">你的支持将是我们前进的动力</p>
</div>
</body>
</html>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="__STATIC__/js/script.js"></script>
<script>
    // 提交
    $('.submit').click(function(){
         var name=$('.name').val();
         if(!name) return alert('请填写房修工号!');
        Ajax('/index/index/doEvaluation','eva');
    });
</script>
